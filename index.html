<!DOCTYPE html>
<html>
  <head>
    <title>Ultimate Courses</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <div class="logo-ultimate"></div>
        <p class="logo-name">Ultimate Courses<span>&trade;</span></p>
      </div>
    </header>
    <div id="app"></div>
    <script>
      const number = 1;
      let result;

      switch (number) {
        case 1: {
          const text = 'One';
          result = text;
          break;
        }
        case 99: {
          const text = 'Ninety-Nine';
          result = text;
          break;
        }
        case 1000:
          result = 'One Thousand';
          break;
        default:
          result = 'No Match';
      }

      console.log(result);

    </script>
  </body>
</html>
